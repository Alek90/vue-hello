<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <!-- inseriamo la classe css tramite Vue.js (forma abbreviata -> v-blind:class diventa :class) -->
        <header :class="classText" id="site_header">

            <!-- Inseriamo il testo del titolo utilizzando Vue.js -->
            <h1>{{message}}</h1>

        </header>
        <!-- /header -->

        <main id="site_main">

            <!-- inseriamo la classe tramite Vue.js, associamo la sorgente immagine tramite Vue.js per mezzo della forma abbreviata di v-blind:src -->
            <img :class="classImg" :src="image" alt="">

        </main>
        <!-- /main -->

    </div>
    <!-- /root (colleagato a Vue.js) -->



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
